      - name: é…ç½®å¼•å¯¼é•œåƒ
        run: |
          cp sample_user_config.json ${{matrix.platform}}_user_config.json

          # è°ƒæ•´VIDå’ŒPID
          sed -i -e 's/0x5571/0x0781/g' -e 's/0x5571/0x0781/g' ${{matrix.platform}}_user_config.json

          # è°ƒæ•´SNå’ŒMAC æœ€å¥½ä½¿ç”¨ actions secrets å¼•å…¥
          sn=`./redpill_tool_chain.sh sn ${{matrix.platform}} | grep 'Serial Number' | awk '{print $3}'`
          sed -i -e "s/001132DEFAFB/${sn:="20A1ODN219900"}/g" -e 's/20A1ODN219900/001132DEFAFB/g' ${{matrix.platform}}_user_config.json

          # æ·»åŠ ç¬¬äºŒå¼ ç½‘å¡macå¹¶è®¾ç½®ç½‘å¡æ•°é‡
          sed -i -e 's/001132DEFAFC"/&,\n\t"mac2": "001132DEFAFC",\n\t"netif_num": 4/' ${{matrix.platform}}_user_config.json

          # è°ƒæ•´synoinfo
          sed -i -e 's/"synoinfo": {},/"synoinfo": {\n\t"maxlanport": "4"\n    },/' ${{matrix.platform}}_user_config.json

          cat ${{matrix.platform}}_user_config.json

      - name: æ·»åŠ æ‰©å±•é©±åŠ¨
